<div class="p-3">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr *ngFor="let item of clientes">
        <td>
          {{item.nome}}
        </td>
        <td>
          {{item.cpf | mask:'000.000.000-00'}}
        </td>
        <td>
          {{item.celular | mask:'(00) 00000-0000'}}
        </td>
        <td>
          {{item.email}}
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="editarCliente(item.id)">Editar</button>
          <button type="button" class="btn btn-outline-primary ms-3" (click)="removerCliente(item.id)">Remover</button>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="loading">
      <tr>
        <td colspan="5" class="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
